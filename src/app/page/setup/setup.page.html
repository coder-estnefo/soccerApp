<ion-header>
  <ion-toolbar color="light">
    <ion-title>Setup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Team A</ion-label>
    <ion-input [(ngModel)]="teamA" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Team B</ion-label>
    <ion-input [(ngModel)]="teamB" required></ion-input>
  </ion-item>

  <ion-button expand="block" color="medium" (click)="setTeams()">
    Start Match
  </ion-button>

</ion-content>
