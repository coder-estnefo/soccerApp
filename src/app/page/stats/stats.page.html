<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Match Statistics</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid class="ion-text-capitalize">

        <ion-row>
          <ion-col *ngFor="let team of stats"><ion-text><strong>{{team.team_name}}</strong></ion-text></ion-col>
        </ion-row>

        <ion-row>
          <ion-col *ngFor="let team of stats">Goals - {{team.goals}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col *ngFor="let team of stats">Yellow Cards - {{team.yellow_cards}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col *ngFor="let team of stats">Red Cards - {{team.red_cards}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col *ngFor="let team of stats">Offsides - {{team.offsides}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button color="medium" class="ion-text-center" (click)="setup()">
              Start New Match <ion-icon name="football-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
